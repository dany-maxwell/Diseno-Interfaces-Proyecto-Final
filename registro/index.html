<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazzyCatt</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <!--Cabecera-->
    <header>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">
            <i class="fa-solid fa-bars"></i>
        </label>
        <div class="logo">
            <a href="/tienda/" class="logo_pag"><h1>LazzyCatt</h1></a>
        </div>
    </header>
    <main>
        <!--Formulario de inicio de sesion-->
        <h1>Registrar Usuario</h1>
        <form class="login-formulario" action="/tienda/">
            <p><strong>Credenciales</strong></p>
            <input type="email" name="correo" placeholder="Correo" class="texto_" required> 
            <input type="text" placeholder="Usuario" class="texto_" required>
            <input type="password" placeholder="Contraseña" class="texto_" required>
            <p><strong>Nombre</strong></p>
            <input type="text" placeholder="Nombres" class="texto_" required>
            <input type="text" placeholder="Apellidos" class="texto_" required>
            <p><strong>Genero</strong></p>
            <select id="genero" name="genero" class="texto_" required>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="otro">Otro</option>
            </select>
            <p><strong>Fecha de Nacimiento</strong></p>
            <input type="date" name="fecha_nac" class="texto_" id="fecha_nac" required>
            <p><strong>Ubicación</strong></p>
            <input type="text" placeholder="Pais" class="texto_" required>
            <input type="text" placeholder="Ciudad" class="texto_" required>
            <div class="termino_">
                <input type="checkbox" name="termino" id="termino" required>
                <label for="termino">Terminos y condiciones</label>
            </div>
            <input type="submit" value="Ingresar" class="boton_f">
        </form>
    </main>
    <footer>
        <div class="ft-up">
            <a href="/acercaDeNosotros/"><p>Acerca de LazzyCattGames</p></a>
            <a href="/soporte/"><p>Soporte</p></a>
            <a href="/politicas/"><p>Políticas</p></a>
            <a href=""><p><i class="fa-brands fa-x-twitter"></i></p></a>
            <a href=""><p><i class="fa-brands fa-facebook-f"></i></p></a>
            <a href=""><p><i class="fa-brands fa-instagram"></i></p></a>
        </div>
        <div class="ft-bot">
            <p>Diseñado por: <strong>Daniel Orozco</strong> y <strong>Gabriel Toaquiza</strong></p>
        </div>
    </footer>
</body>

</html>
