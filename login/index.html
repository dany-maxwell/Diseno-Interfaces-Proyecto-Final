<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazzyCatt</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <!--Cabecera-->
    <header>
        <div class="logo">
            <a href="/tienda/"><h1>LazzyCatt</h1></a>
        </div>
    </header>
    <main>
        <!--Inicio de sesion-->
        <h1>Iniciar Sesión</h1>
        <form class="login-formulario" action="/tienda/">
            <input type="text" placeholder="Usuario o Correo" class="texto_" required>
            <input type="password" placeholder="Contraseña" class="texto_"required>
            <div class="termino_">
                <input type="checkbox" name="termino" id="termino" required>
                <label for="termino">Recordar Usuario</label>
            </div>
            <input type="submit" value="Ingresar" class="boton_f">
        </form>
        <div class="links-login">
            <p>¿Olvidaste tu contraseña? <a href="#">Recupérala</a></p>
            <p>¿Aún no te has registrado? <a href="/registro/">Regístrate aquí</a></p>
        </div>
        
     
    </main>
    <!--Pie de pagina-->
    <footer>
        <div class="ft-up">
            <a href="/acercaDeNosotros/"><p>Acerca de LazzyCattGames</p></a>
            <a href="/soporte/"><p>Soporte</p></a>
            <a href="/politicas/"><p>Políticas</p></a>
            <a href=""><p><i class="fa-brands fa-x-twitter"></i></p></a>
            <a href=""><p><i class="fa-brands fa-facebook-f"></i></p></a>
            <a href=""><p><i class="fa-brands fa-instagram"></i></p></a>
        </div>
        <div class="ft-bot">
            <p>Diseñado por: <strong>Daniel Orozco</strong> y <strong>Gabriel Toaquiza</strong></p>
        </div>
    </footer>
</body>

</html>
