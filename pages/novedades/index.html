<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novedades</title>
    <link rel="stylesheet" href="/main-components/styles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="/main-components/components.js"></script>
</head>

<body>
    <header id="header"></header>
    <main>
        <section class="noticias-recientes">
            <h2>Noticias Recientes</h2>
            <div class="nt-box">
                <div class="nt-line">
                    <button class="nt-main">
                        <img src="/images/novedades/noticia-fornite.jpg">
                        <div class="nt-over">
                            “Definitivamente fue cine”: Hora cero de Fortnite registró millones de jugadores y Epic
                            Games lo celebra
                        </div>
                    </button>
                    <button class="nt-main">
                        <img src="/images/novedades/noticia-pokemon.jpg">
                        <div class="nt-over">
                            Pronto podrás capturar rarísimo Pokémon que nunca ha sido posible obtener fuera de Asia;
                            ¿cómo atrapar a Diancie shiny?
                        </div>
                    </button>
                </div>
                <div class="nt-line">
                    <button class="nt-main">
                        <img src="/images/novedades/noticia-halflife.jpg">
                        <div class="nt-over">
                            En medio de los rumores sobre Half-Life 3, un nuevo proyecto de la saga de Valve llegó a
                            Steam por sorpresa
                        </div>
                    </button>
                    <button class="nt-main">
                        <img src="/images/novedades/noticia-expedition33.jpg">
                        <div class="nt-over">
                            Creadores de Clair Obscur: Expedition 33 aseguran que el éxito y los premios no cambiarán la
                            visión de su estudio: “haremos juegos honestos y auténticos”
                        </div>
                    </button>
                </div>
            </div>
        </section>
        <section class="noticias-generales">
            <h2>Noticias</h2>
            <div class="nt-box">
                <div class="nt-news">
                    <button class="nt-new">
                    <img src="/images/novedades/noticia1.jpg" alt="">
                    <div>
                        <p class="nt-title">Call of Duty por fin podría dar el salto a Nintendo Switch 2: vacante del estudio de WWII y
                            Vanguard enciende la expectativa</p>
                        <p>Microsoft firmó en 2022 un acuerdo con Nintendo para llevar la franquicia a su consola
                            híbrida</p>
                    </div>
                </button>
                <button class="nt-new">
                    <img src="/images/novedades/noticia2.jpg" alt="">
                    <div>
                        <p class="nt-title">Cyberpunk 2: CD Projekt aumenta el número de desarrolladores, pero esta secuela no llegará
                            antes de 2028</p>
                        <p>La compañía confirmó que el juego es responsabilidad de los estudios de Polonia y Boston</p>
                    </div>
                </button>
                <button class="nt-new">
                    <img src="/images/novedades/noticia3.jpg" alt="">
                    <div>
                        <p class="nt-title">Nintendo revela funciones de cada amiibo en Metroid Prime 4: Beyond</p>
                        <p>Las figuras desbloquean extras visuales, ventajas temporales y contenido especial para los
                            fans más dedicados.</p>
                    </div>
                </button>
                <button class="nt-new">
                    <img src="/images/novedades/noticia4.jpg" alt="">
                    <div>
                        <p class="nt-title">A.I.L.A ya está disponible: así es el juego de terror Psy-Tech donde una IA convierte tus
                            pesadillas en realidad</p>
                        <p>El trabajo de probador de videojuegos no es tan divertido como imaginas</p>
                    </div>
                </button>
                <button class="nt-new">
                    <img src="/images/novedades/noticia5.jpg" alt="">
                    <div>
                        <p class="nt-title">Layers of Fear regresa con edición definitiva para Nintendo Switch 2 y esto es lo que
                            ofrecerá</p>
                        <p>La colección de horror psicológico promete una experiencia más inmersiva que nunca.</p>
                    </div>
                </button>
                <button class="nt-new">
                    <img src="/images/novedades/noticia6.jpg" alt="">
                    <div>
                        <p class="nt-title">Este juego para N64 inspirado en Star Fox estuvo perdido durante 25 años y nunca debutó, pero
                            por fin es jugable</p>
                        <p>Entusiastas de la preservación rescataron el juego del olvido</p>
                    </div>
                </button>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer"></footer>
</body>

</html>
