<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazzyCatt</title>

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/main-components/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="/main-components/components.js" defer></script>
</head>

<body>
    <!-- Cabecera -->
    <header id="header"></header>

    <main>
        <div class="recover-container">
            <h1>Recuperación de Contraseña</h1>

            <p>Escribe el correo electrónico con el que estás registrado. Te enviaremos un enlace para recuperar tu contraseña.</p>

            <form id="recover-form" action="/login/">
                <input id="recover-email" type="text" placeholder="Correo registrado" required>
                <p id="msg-email"></p>
                <input id="btn-recover" type="submit" value="Enviar" class="btn-recover">
            </form>

            <div class="recover-links">
                <p>¿Aún no te has registrado? <a href="/session/registro/">Regístrate aquí</a></p>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>
    <script src="recuperar.js"></script>

</body>
</html>
