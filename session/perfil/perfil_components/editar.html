<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/main-components/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<body>
    <header id="header"></header>
    <main>
        <div class="card">

            <form class="register" id="edit-form">

                <h2>Editar Perfil</h2>

                <label>Foto de perfil</label>
                <img id="preview-img" src="../img/usuario.png" width="120"
                    style="border-radius:50%; margin-bottom:10px;">
                <input type="file" id="edit-foto" class="in-register" accept="image/*">

                <label>Usuario</label>
                <input type="text" id="edit-user" class="in-register" required>

                <label>Correo</label>
                <input type="email" id="edit-mail" class="in-register" required>

                <label>Fecha de nacimiento</label>
                <input type="date" id="edit-fecha" class="in-register">

                <label>Pa√≠s</label>
                <input type="text" id="edit-country" class="in-register">

                <button id="registrar" type="submit">Guardar cambios</button>

            </form>

        </div>

    </main>
    <footer id="footer"></footer>
    <script src="editar.js"></script>
    <script src="/main-components/components.js"></script>
</body>

</html>
