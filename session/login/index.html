<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazzyCatt</title>
    <link rel="stylesheet" href="/main-components/styles.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="/main-components/components.js"></script>
</head>

<body>
    <!--Cabecera-->
    <header id="header"></header>
    <main>
        <!--Inicio de sesion-->
        <h1>Iniciar Sesión</h1>
        <form class="login-formulario" action="/tienda/">
            <input type="text" placeholder="Usuario o Correo" class="texto_" required>
            <input type="password" placeholder="Contraseña" class="texto_"required>
            <div class="termino_">
                <input type="checkbox" name="termino" id="termino">
                <label for="termino">Recordar Usuario</label>
            </div>
            <input type="submit" value="Ingresar" class="boton_f">
        </form>
        <div class="links-login">
            <p>¿Olvidaste tu contraseña? <a href="/session/recuperar/">Recupérala</a></p>
            <p>¿Aún no te has registrado? <a href="/session/registro/">Regístrate aquí</a></p>
        </div>
    </main>
    <!--Pie de pagina-->
    <footer id="footer"></footer>
</body>
</html>
