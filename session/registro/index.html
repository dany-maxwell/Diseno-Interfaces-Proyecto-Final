<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazzyCatt</title>
    <link rel="stylesheet" href="/main-components/styles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <!--Cabecera-->
    <header id="header"></header>
    <main>
        <!--Formulario de inicio de sesion-->
        <div class="card">
            <h2>Crear una Cuenta</h2>
            <form id="register-form" class="register">
                <label for="user">Usuario</label>
                <input type="text" id="user" class="in-register" required>

                <label for="mail">Correo</label>
                <input type="email" id="mail" class="in-register" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" class="in-register" required>

                <label for="con_password">Confirmar Contraseña</label>
                <input type="password" id="con_password" class="in-register" required>
                <p id="ms-pass"></p>

                <label for="fecha_nac">Fecha Nacimiento</label>
                <input type="date" id="fecha_nac" class="in-register" required>

                <label for="pais">Pais de Recidencia</label>
                <input type="text" id="pais" class="in-register" required>

                <label><input type="checkbox" id="ch-terminos">Acepto los Terminos y Condiciones</label>

                <input type="submit" value="Crear Cuenta" id="registrar">
            </form>
        </div>
    </main>
    <footer id="footer"></footer>
    <script src="/main-components/components.js"></script>
    <script src="registro.js"></script>
</body>

</html>
