<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazzyCatt</title>
    <link rel="stylesheet" href="/main-components/styles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <!--Cabecera-->
    <header id="header"></header>
    <main>
        <!--Formulario de inicio de sesion-->
        <div class="card">
            <h2>Crear Cuenta</h2>
            <form id="register-form" class="register">
                <label for="user">Usuario</label>
                <input type="text" id="user">

                <label for="mail">Correo</label>
                <input type="email" id="mail" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" required>

                <label for="con_password">Confirmar Contraseña</label>
                <input type="password" id="con_password" class="con_cntrs" required>

                <label for="fecha_nac">Fecha Nacimiento</label>
                <input type="date" id="fecha_nac" required>

                <label for="pais">Pais de Recidencia</label>
                <input type="text" id="pais" required>
                <div class="aceptar">
                    <input type="checkbox" name="termino" id="termino" required>
                    <label for="termino">Terminos y Condiciones</label>
                </div>
                <input type="submit" value="Crear Cuenta" class="boton_f" id="registrar">
            </form>
        </div>
    </main>
    <footer id="footer"></footer>
</body>
<script src="registro.js"></script>
</html>
