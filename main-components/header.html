<header>
    <button class="logo" id="logo">
        <h1>LazzyCatt</h1>
    </button>
    <button class="icon menu" id="menu"><i class="fa-solid fa-bars"></i></button>
    <div class="bar" id="bar">
        <div class="pages">
            <button class="page activo" id="tienda">TIENDA</button>
            <button class="page" id="novedades">NOVEDADES</button>
            <button class="page" id="comunidad">COMUNIDAD</button>
        </div>
        <input class="buscar" id="text" placeholder="Buscar">
        <div class="buttons">
            <button class="icon download"><i class="fa-solid fa-circle-down"></i></button>
            <button class="icon user" id="user"><i class="fa-solid fa-circle-user"></i></button>
            <button class="login" id="login">Iniciar Sesion</button>
        </div>
        <div class="options" id="options">
            <button class="opt">Perfil</button>
            <button class="opt">Blibioteca</button>
            <button class="opt">Carrito</button>
            <button class="opt logout" id="logout">Cerrar Sesion</button>
        </div>
    </div>
</header>
